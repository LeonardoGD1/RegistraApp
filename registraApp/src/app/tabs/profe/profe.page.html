<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" color="tertiary">
    <div id="container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Bienvenido</ion-card-title>
        </ion-card-header>
        <p>Escanea el QR en clases para estar presente en clases</p>
        <ion-card-content>
          <ion-button expand="full" (click)="openCamera()">Escanear QR</ion-button>
          <ion-button expand="full" (click)="loginPage()">Cerrar sesion</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
